{% extends 'base.html' %}

{% block title %}Volunteer{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
    <img src="https://i.postimg.cc/t4zqKvxv/main4-0-1-1.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center" style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Volunteer</h1>
    <form method="POST" action="/volunteer">
    {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email">
        </div>
        <label for="Choose">Department:</label>      
        <select class="form-select" size="3" aria-label="Size 3 select example" id="Options">
            <option selected>Choose any ONE</option>
            <option value="1">Information Technology</option>
            <option value="2">Computer Science</option>
            <option value="3">Data Science</option>
            <option value="4">AIML</option>
            <option value="5">Mechanical</option>
            <option value="6">Civil</option>
        </select>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for="Choose">Volunteer as:</label>      
            <select class="form-select" size="3" aria-label="Size 3 select example" id="Options">
                <option selected>Choose any ONE</option>
                <option value="1">Security</option>
                <option value="2">Hospitality</option>
                <option value="3">Photography</option>
                <option value="4">Cinematography</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
